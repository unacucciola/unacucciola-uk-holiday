<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>英国の休日 — Holiday in the UK (no images)</title>
  <meta name="description" content="画像なしで表示する英国旅行パンフレットのサンプルページ。">
  <style>
    :root{--blue:#012169;--bg:#f5f5f5;--card:#fff;--accent:#e9f0ff}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif;
      background:linear-gradient(180deg,var(--bg),#fff 60%);
      color:#111;
      -webkit-font-smoothing:antialiased;
    }
    .container{max-width:1000px;margin:28px auto;padding:16px}
    header{
      background:linear-gradient(90deg,var(--blue) 0%,#0033a0 100%);
      color:#fff;
      padding:48px 20px;
      border-radius:14px;
      text-align:center;
    }
    header p{opacity:.95;margin-top:8px}
    .grid{display:grid;gap:18px;margin-top:20px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{
      background:var(--card);
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(2,6,23,0.06);
      border-left:6px solid var(--accent);
    }
    h1{margin:0;font-size:1.6rem}
    h2{margin:0 0 8px 0;color:var(--blue);font-size:1.125rem}
    p{margin:0;color:#333;line-height:1.5}
    .decor {
      height:8px;
      border-radius:8px;
      margin-top:18px;
      background:linear-gradient(90deg,#ffe29f,#ff7ab6);
    }
    footer{margin-top:18px;text-align:center;color:#666;font-size:.9rem}
    .links {margin-top:14px}
    .links a {color:#fff;background:rgba(255,255,255,0.08);padding:8px 12px;border-radius:8px;text-decoration:none;margin:0 6px;display:inline-block}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header role="banner" aria-labelledby="page-title">
      <h1 id="page-title">英国の休日 / Holiday in the UK</h1>
      <p>画像を使わないクリーンな旅行パンフレットレイアウト</p>
      <div class="decor" aria-hidden="true"></div>
      <div class="links">
        <a href="with-images.html">View version with images</a>
      </div>
    </header>

    <section class="grid" aria-label="Destinations">
      <article class="card" aria-labelledby="london">
        <h2 id="london">London</h2>
        <p>ビッグ・ベンやバッキンガム宮殿をはじめ、歴史とモダンが混在する英国の首都。博物館や公園も充実しています。</p>
      </article>

      <article class="card" aria-labelledby="edinburgh">
        <h2 id="edinburgh">Edinburgh</h2>
        <p>中世の街並みとエディンバラ城が魅力のスコットランドの首都。フェスティバルや丘の風景が印象的です。</p>
      </article>
    </section>

    <footer>
      <p>作成日: 2026-01-28</p>
    </footer>
  </div>
</body>
</html>
